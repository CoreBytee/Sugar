<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sugar Dashboard</title>

        <link rel="stylesheet" href="/style/Main.css">

        <script src="/script/fengari-web.js" type="module"></script>
        <script src="/script/Request.js" type="module"></script>
        <script src="/script/Globals.js" type="module"></script>
        <script src="/script/API.js" type="module"></script>
        <script src="/script/Main/ConnectionSelect.js" type="module"></script>
        <script src="/script/Main/ModuleSelect.js"></script>
    </head>
    <body>
        <div class="Block-Holder" style="width: 15%; float: left;">
            <div class="Block" style="height: 10%;">
                <p class="Block-Title Block-Title-First">Connections</p>
                <p class="Block-Title" style="font-size: 100%;" id="ConnectionCount">... Total</p>
            </div>

            <div class="Block" style="height: 90%;" id="ConnectionList">
                <p class="Table-Entry" id="ConnectionTemplate" onclick="ConnectionClick(1)">Connection</p>
            </div>
        </div>

        <div class="Block-Holder" style="width: 15%; float: left;">
            <div class="Block" style="height: 10%;">
                <p class="Block-Title Block-Title-First">Modules</p>
                <p class="Block-Title" style="font-size: 100%;" id="ModuleCount">Loaded ...</p>
            </div>

            <div class="Block" style="height: 90%;" id="ModuleList">
                <p class="Table-Entry" id="ModuleTemplate" onclick="ModuleClick(1)">Module</p>
            </div>
        </div>

        <div class="Block-Holder" style="width: 70%; float: left;">
            <div class="Block" style="height: 10%;">
                <p class="Block-Title Block-Title-First">Sugar Dashboard</p>
                <p class="Block-Title" style="font-size: 100%;">Version 1.0.0</p>
            </div>

            <div class="Block" style="height: 90%; padding: 20px;">
                <iframe src="/modules/Welcome/" frameborder="0" style="height: 100%; width: 100%" id="ModuleFrame"></iframe>
            </div>
        </div>

    </body>
</html>
