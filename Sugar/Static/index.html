<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Panel</title>
        <script src="./Request.js" type="module"></script>

        <script type="module">
            import { WebRequest } from './Request.js'

            var WebData = await WebRequest("GET", "https://sugar.scriptitwithcod.repl.co/API/Connections/")

            
            document.getElementById("Connected").innerText = WebData.Body + " clients connected"
        </script>
    </head>

    <body>
        <a href="./connections.html">Connected</a>

        <div>
            <a id="Connected">Loading</a>
        </div>

        <form action="/API/Media" method="get">
            <p>Media</p>
            <label for="link">Link</label>
            <input type="text" id="link" name="Link" value="https://www.myinstants.com/media/sounds/perfect-fart.mp3">
            <label for="display">Display</label>
            <input type="checkbox" id="display" name="Display" value="true">
            <input type="submit" value="Send to clients">
        </form>

        <form action="/API/Brightness" method="get">
            <p>Brightness</p>
            <label for="amount">Amount (1/10)</label>
            <input type="number" id="amount" name="A" value="0">
            <input type="submit" value="Send to clients">
        </form>

        <form action="/API/Volume" method="get">
            <p>Volume</p>
            <label for="amount">Amount (1/10)</label>
            <input type="number" id="amount" name="A" value="0">
            <input type="submit" value="Send to clients">
        </form>

        <form action="/API/Open" method="get">
            <p>Open</p>
            <label for="program">Amount (1/10)</label>
            <input type="Text" id="program" name="Program" value="">
            <input type="submit" value="Send to clients">
        </form>
    </body>
</html>
